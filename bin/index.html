<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Double Trouble</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {
				// Base path to all external assets
				baseUrl: "",
				// Path to the xml config file
				xml: "",
				// Determines what options the users for number of rolls based on their
				// current oodles balance (0 - option unavailable, 1 - option available).
				// Each option corresponds to a "oodles.option" node in the config xml.
				option1: 1,
				option2: 0,
				option3: 0,
				// Determines if the user chose to play in practice mode, where they 
				// neither gain or loose oodles. If neither of the options above options
				// are availble, the swf defaults to practice mode internally.
				practiceMode: false
			};
			
			var params = {};
			var attributes = {};
			
			swfobject.embedSWF("swf/doubletrouble.swf", "myAlternativeContent", "700", "500", "9.0.0", false, flashvars, params, attributes);
		</script>
		
		<script type="text/javascript">
			// Test functions for the GSN JavaScript API 
			function PlayStartD(d) {
				alert("Player Started game with " + d + " oodles!");
			}
			
			function PostScore(s) {
				alert("Players score is" + s + "!");
			}
			
		</script>
	</head>
	<body>
		<div id="myAlternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
